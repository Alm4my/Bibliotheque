{% extends 'base.html' %}
{% block title %}
Ajout d'un Auteur
{% endblock %}
{% block content %}
    <h3>Ajouter un auteur</h3>
    {% for message in messages %}
        <p style="color:orangered">{{ message }}</p>
    {% endfor %}

    <form method="post">
        {% csrf_token %}
       {{ form.as_table }}
        <button type="submit">Ajouter Auteur</button>
    </form>

{% endblock %}
