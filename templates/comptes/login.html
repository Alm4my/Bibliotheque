{% extends 'base.html' %}
{% block title %}
Connexion - Biblio
{% endblock %}
{% block special %}
<form method="post">
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Connexion</h3>

            {% csrf_token %}
                <div class="form-outline mb-4">
                  <input type="text" name="username" id="typeEmailX-2" class="form-control form-control-lg"
                         placeholder="Nom d'utilisateur"/>
                  <label class="form-label" for="typeEmailX-2"></label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" name="password" placeholder="Mot de passe" id="typePasswordX-2" class="form-control form-control-lg" />
                  <label class="form-label" for="typePasswordX-2"></label>
                </div>

            <button class="btn btn-primary btn-lg btn-block" type="submit">Connexion</button>

              <hr class="my-4">
              <p>Pas encore de compte ? <a href="{% url 'register' %}"> Inscrivez-vous ici </a></p>
              {% for message in messages %}
                <p style="color:orangered">{{ message }}</p>
            {% endfor %}

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</form>

{% endblock %}
